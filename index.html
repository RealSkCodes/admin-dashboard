<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main-container">
      <div id="navbar-div">
        <span class="nav-item" id="dashboard">
          <span class="iconify" data-icon="material-symbols:dashboard" data-inline="false"></span>
          Dashboard
        </span>
        <span class="nav-item" id="home">
          <span class="iconify" data-icon="mdi:home" data-inline="false"></span>
          Home
        </span>
        <span class="nav-item" id="profile">
          <span
            class="iconify"
            data-icon="material-symbols:identity-platform-rounded"
            data-inline="false"
          ></span>
          Profile
        </span>
        <span class="nav-item" id="messages">
          <span class="iconify" data-icon="mdi:message" data-inline="false"></span>
          Messages
        </span>
        <span class="nav-item" id="history">
          <span class="iconify" data-icon="mdi:history" data-inline="false"></span>
          History
        </span>
        <span class="nav-item" id="tasks">
          <span class="iconify" data-icon="mdi:file-document-multiple" data-inline="false"></span>
          Tasks
        </span>
        <span class="nav-item" id="communities">
          <span class="iconify" data-icon="mdi:account-group" data-inline="false"></span>
          Communities
        </span>
        <span class="nav-item" id="settings">
          <span class="iconify" data-icon="mdi:cog" data-inline="false"></span>
          Settings
        </span>
        <span class="nav-item" id="support">
          <span class="iconify" data-icon="mdi:question-mark-box" data-inline="false"></span>
          Support
        </span>
        <span class="nav-item" id="privacy">
          <span class="iconify" data-icon="mdi:shield-check" data-inline="false"></span>
          Privacy
        </span>
      </div>
      <div id="content-container">
        <header>
          <div class="header-row-1">
            <span class="iconify" data-icon="material-symbols:search" id="search-icon"></span>
            <input type="text" name="search-input" id="search-input" />
            <span class="iconify" data-icon="mdi:notifications-active" id="noti-icon"></span>
            <img
              id="logo-image-small"
              src="./assets/images/logo.png"
              alt="logo image"
              height="50px"
              width="50px"
            />
            <span id="user-name">Real SK</span>
          </div>
          <div class="header-row-2">
            <img
              id="logo-image-big"
              src="./assets/images/logo.png"
              alt="logo image"
              height="90px"
              width="90px"
            />
            <span id="welcome-user-text">
              <span id="greeting">Hi there,</span><br />
              <span id="username"> Real SK (@realsk)</span>
            </span>
            <button type="button" id="new-btn">New</button>
            <button type="button" id="upload-btn">Upload</button>
            <button type="button" id="share-btn">Share</button>
          </div>
        </header>
      </div>
    </div>
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
  </body>
</html>
